<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="favicon.ico"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet"/>
 

    <div class="container">

      <h:form class="form-signin">
      
      
        <h2 class="form-signin-heading">
		<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		Please sign in</h2>
        <h:outputText class="sr-only" value="Login"> </h:outputText>
        <h:inputText value="#{loginBean.name}" class="form-control" /> 
        <h:outputText class="sr-only" value="Password" > </h:outputText>
        <h:inputSecret value="#{loginBean.pwd}" class="form-control"  /> 
        <div class="checkbox">
        
            <h:selectBooleanCheckbox  type="checkbox" value="remember-me"> Remember me </h:selectBooleanCheckbox>
      
        </div>
        <h:commandButton class="btn btn-lg btn-primary btn-block" id="btn" value="Connexion" action="#{loginBean.doLogin()}" />
        
        
      </h:form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

</ui:composition>
